<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users1">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button class="btn btn-outline-secondary" (click)="showDetails(user)">Show details</button>
      </td>
    </tr>
  </tbody>
</table>
