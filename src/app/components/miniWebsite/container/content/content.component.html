<div class="container">
  <h3>Current time is: {{ time }}</h3>
  <button
    [ngClass]="[
      'btn',
      counter % 2 == 0
        ? 'btn-primary'
        : counter % 3 == 0
        ? 'btn-success'
        : 'btn-warning'
    ]"
    (click)="incrementAndGetChangedSlogan()"
  >
    Change slogan
  </button>
  <h4>{{ getSlogan() }}</h4>
</div>
