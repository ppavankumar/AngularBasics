<div class="input-group mb-3" style="max-width: 500px">
  <input
    type="text"
    class="form-control"
    placeholder="some text"
    [(ngModel)]="enteredText"
    aria-label="some text"
    aria-describedby="button-addon2"
  />
  <button
    class="btn btn-outline-secondary"
    type="button"
    id="button-addon2"
    (click)="processEnteredText()"
  >
    Click
  </button>
</div>
