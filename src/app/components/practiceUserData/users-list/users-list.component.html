<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <!-- <th scope="row">{{user.id}}</th> -->
      <td>{{ user.name }}</td>
      <td>{{ user.status }}</td>
      <td><button class="btn btn-outline-secondary" (click)="showUserDetails(user)">Details</button></td>
    </tr>
  </tbody>
</table>
