<h2 *ngIf="!selectedHero">My Heroes</h2><h2 *ngIf="selectedHero">{{selectedHero.name | uppercase}} Details</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroList" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
  </li>
</ul>
