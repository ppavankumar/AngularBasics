<h1>{{title}}</h1>

<div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="person.name" />
    </div>
    <div>
        <button (click)="addPerson()">Add</button>
    </div>
</div>

<table class='table'>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people;">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <!-- <td><button (click)="editPerson(person.id)">Edit</button></td> -->
            <td><button (click)="deletePerson(person.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
